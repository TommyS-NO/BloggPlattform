<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloggPlattform - Brukerside</title>
    <link rel="stylesheet" href="userStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>BloggPlattform</h1>
        <nav>
            <button id="delete-user-button" class="danger-button">Slett Bruker</button>
            <button id="logout-button">Logg ut</button>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h2>Opprett innlegg</h2>
            <form id="post-form">
                <input type="text" id="post-title" placeholder="Tittel" required>
                <textarea id="post-content" placeholder="Innhold" required></textarea>
                <button type="submit">Opprett innlegg</button>
            </form>
        </div>
        <div class="posts-container">
            <h2>Dine innlegg</h2>
            <div id="posts"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 BloggPlattform. All rights reserved.</p>
    </footer>
    <script src="userScript.js"></script>
</body>
</html>
